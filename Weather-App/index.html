<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <title>Weather APP</title>
</head>

<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="text-white card text-center shadow-lg tag2" id="container" style="max-width: 26rem;">
        <div class="card-header">Weather</div>
            <div class="card-body">
                <div class="city"></div>
                <div class="date"></div>
                <br>
                <div class="container-img">
                    <img src="./icons/unknown.png">
                </div>
                <div class="container-temp my-4 mx-3">
                    <div></div>
                    <span></span>
                </div>
                <div class="weather"></div>
                <div class="low-high"></div>
            </div>
            <div class="card-footer">
                <div class="input-group mb-3">
                    <input type="text" class="form-control tag3" placeholder="Digite o nome da cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-black" type="button" id="button-addon2">
                        <i class="fa fa-search" aria-hidden="false"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
